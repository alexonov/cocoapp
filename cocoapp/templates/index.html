<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>CoCo App</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/css/bootstrap-slider.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
        <script type="text/javascript" src="static/js/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/bootstrap-slider.min.js"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
    </head>
    <body>
        <header>
            <div class="head-wrap">
                <h1>Coco App</h1>
            </div>
        </header>
        <div class="container">
            <form id="predict" method="post" enctype="multipart/form-data" action="upload">
                <input class="btn btn-warning" id="img" name="file" type="file" accept=".jpeg,.jpg,.png"/>
                <input class="btn btn-danger" type="submit" value="Go Nuts!"/>
            </form>
            <div class="bbox-container">
                <input id="bbox-slider" data-slider-id='bbox-slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14"/>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-5 pull-left">
                    <div class="img-hidden" style="display:none"></div>
                    <canvas id="img-canvas" width="500" height="500" >
                </div>
                <div class="col-sm-6 pull-right">
                    <div class="status-area">
                        <span class="status"></span>
                    </div>
            </div>
        </div>
        <footer>
            <div class="references container">
                <a class="github-button" href="https://github.com/daveluo/cocoapp" data-icon="octicon-star" data-show-count="true" aria-label="Star daveluo/cocoapp on GitHub">Star</a>
                <span class="view-container">
                    <a href="https://github.com/daveluo/cocoapp" target="_blank">View source on Github</a>
                </span>
                <span>Uploaded images are the responsibility of their respective parties.</span>
            </div>
        </footer>
    </body>
</html>
